<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox-1</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="gallery-container">
    <ul class="gallery">
      <li><a href="#" alt="thumbnail fruit image"><img src="./images/fruits-thumbnail-1.jpg" data-lightbox="./images/fruits-1.jpg" alt="fruit image"></a></li>
      <li><a href="#" alt="thumbnail fruit image"><img src="./images/fruits-thumbnail-2.jpg" data-lightbox="./images/fruits-2.jpg" alt="fruit image"></a></li>
      <li><a href="#" alt="thumbnail fruit image"><img src="./images/fruits-thumbnail-3.jpg" data-lightbox="./images/fruits-3.jpg" alt="fruit image"></a></li>
      <li><a href="#" alt="thumbnail fruit image"><img src="./images/fruits-thumbnail-4.jpg" data-lightbox="./images/fruits-4.jpg" alt="fruit image"></a></li>
      <li><a href="#" alt="thumbnail fruit image"><img src="./images/fruits-thumbnail-5.jpg" data-lightbox="./images/fruits-5.jpg" alt="fruit image"></a></li>
      <li><a href="#" alt="thumbnail fruit image"><img src="./images/fruits-thumbnail-6.jpg" data-lightbox="./images/fruits-6.jpg" alt="fruit image"></a></li>
    </ul>
  </div>
  <!-- class="visible" -->
  <div id="lightbox-overlay" class="visible">  
    <img src="" alt="fruit image in lightbox" title="click to close" id="lightbox-image">
  </div>
</body>
</html>
